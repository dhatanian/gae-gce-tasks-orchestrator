<!doctype html>
<html lang="en" ng-app="ReportApp">
<head>
<meta charset="utf-8">
<title>Docs report generation</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/angular.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
</head>
<body ng-controller="ReportController">
	<div class="center-block alert alert-danger alert-dismissable" ng-show="alertEnabled">
		<button type="button" class="close" data-dismiss="alert"
			aria-hidden="true">&times;</button>
			There was an error during the report request.
	</div>
	<div class="container">
		<form role="form" name="submitForm">
			<div class="form-group">
				<label for="adminUser">Email of the administrator that will
					be impersonated</label> <input type="email" class="form-control"
					id="adminUser" name="adminUser" placeholder="Admin email"
					required="required" ng-model="adminUser" />
			</div>
			<input type="submit" id="submit" class="btn btn-default"
				ng-click="startReportCreation()" ng-disabled="submitForm.$invalid||submitDisabled" />
		</form>
	</div>
</body>
</html>

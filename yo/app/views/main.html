<form ng-submit="startExecution()" class="text-center">
    <input type="submit" id="submit" value="Start execution" class="btn-primary btn"/>
</form>

<div class="row">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>Start date</th>
            <th>State</th>
            <th>End date</th>
            <th>Requester</th>
        </tr>
        </thead>
        <tbody infinite-scroll="infiniteScroll()" infinite-scroll-distance="7">
        <tr data-ng-cloak data-ng-repeat="execution in executions">
            <td>{{execution.id}}</td>
            <td>{{execution.startDate}}</td>
            <td>{{execution.state}}</td>
            <td>{{execution.endDate}}</td>
            <td>{{execution.requester}}</td>
        </tr>
        </tbody>
    </table>
    <div ng-show="loading"><img class="center-block" src="/ajax-loader.gif"/></div>
</div>
</div>

<div class="footer">
    <p>Author : David Hatanian</p>
</div>

<form class="form-inline row-fluid row" role="form" ng-submit="startExecution()">
    <div class="form-group">
        <h2>Billing</h2>
        <label for="projectId">Project id</label>
        <input id="projectId" type="text" class="form-control" ng-model="executionRequest.projectId"
               ng-required="true"/>
    </div>

    <div class="form-group">
        <h2>Script</h2>
        <label for="resultBucket">Result bucket</label>
        <input id="resultBucket" type="text" class="form-control" ng-model="executionRequest.resultBucket"
               ng-required="true"/>
        <label for="scriptBucket">Script bucket</label>
        <input id="scriptBucket" type="text" class="form-control" ng-model="executionRequest.userScript.bucket"
               ng-required="true"/>
        <label for="scriptPath">Script path</label>
        <input id="scriptPath" type="text" class="form-control" ng-model="executionRequest.userScript.path"
               ng-required="true"/>
        <label for="timeout">Timeout in milliseconds</label>
        <input id="timeout" type="number" min="0" class="form-control" ng-model="executionRequest.userScript.timeoutMs"
               ng-required="true"/>
    </div>

    <div class="form-group">
        <h2>Compute Engine</h2>
        <label for="machineType">Machine type</label>
        <input id="machineType" type="text" class="form-control"
               ng-model="executionRequest.gceConfiguration.machineType"
               ng-required="true"/>
        <label for="zone">Zone</label>
        <input id="zone" type="text" class="form-control" ng-model="executionRequest.gceConfiguration.zone"
               ng-required="true"/>
        <label for="image">Machine type</label>
        <input id="image" type="url" class="form-control" ng-model="executionRequest.gceConfiguration.image"
               ng-required="true"/>
    </div>

    <div class="form-group">
        <input type="submit" id="submit" value="Start execution" class="btn-primary btn form-control"/>
    </div>
</form>
